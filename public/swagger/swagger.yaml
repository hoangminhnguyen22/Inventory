      summary: Returns supplier list
      operationId: getSupplier
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list supplier
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSupplier"
  /asset:
    get:
      tags:
        - asset
      summary: Returns asset list
      operationId: getAsset
      parameters:
        - name: name
          in: query
          description: search asset by name
          schema:
            type: string
            example: inspiron
        - name: code
          in: query
          description: search asset by name
          schema:
            type: string
            example: S11
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list asset
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListAsset"
    post:
      tags:
        - asset
      summary: add new record asset
      operationId: postAsset
      security:
        - BearerAuth: []
      requestBody:
        description: create new asset
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyCreateAsset"
        required: true
      responses:
        "200":
          description: create successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseCreateAsset"
  /asset/{id}:
    put:
      tags:
        - asset
      summary: update a exist asset
      operationId: putAsset
      security:
