openapi: 3.0.3
info:
  title: Swagger Inventory - OpenAPI 3.0
  description: |-
    This is a sample Inventory Server based on the OpenAPI 3.0 specification.
  contact:
    email: hoangvn1212@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
servers:
  - url: http://minh-hoang-intern.loc/api
tags:
  - name: auth
    description: verification user
  - name: location
    description: Everything about location
  - name: dashboard
    description: Everything about asset
  - name: metadata
    description: get list department, category, manufactorer, model, supplier
  - name: asset
    description: Everything about Asset
paths:
  /login:
    post:
      tags:
        - auth
      summary: login
      description: login
      operationId: login
      requestBody:
        description: information login
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginBody"
        required: true
      responses:
        "200":
          description: login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccess"
        "401":
          description: login fail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginFail"
  /register:
    post:
      tags:
        - auth
      summary: register
      operationId: register
      requestBody:
        description: information login
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyRegister"
        required: true
      responses:
        "200":
          description: register successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseRegister"
  /register/verify/{code}:
    get:
      tags:
        - auth
      summary: verify account
      operationId: verify
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
            example: fromyourmail
      responses:
        "200":
          description: successful verify
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bạn đã xác nhận thành công, mời đăng nhập
  /forgot/store:
    post:
      tags:
        - auth
      summary: forgot password
      operationId: forgot
      requestBody:
        description: create new location
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hoangvn1212@gmail.com
      responses:
        "200":
          description: send mail
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Mời bạn vào mail để đổi lại mật khẩu
  /reset-password/{token}:
    get:
      tags:
        - auth
      summary: enter token in mail to reset password
      operationId: checkreset
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            example: fromyourmail
      responses:
        "200":
          description: successful verify
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác nhận thành công, mời bạn thay đổi mật khẩu
  /reset-password:
    put:
      tags:
        - auth
      summary: enter new password
      operationId: newpassword
      requestBody:
        description: create new location
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hoangvn1212@gmail.com
                password:
                  type: string
                  example: 123456
      responses:
        "200":
          description: successful verify
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác nhận thành công, mời bạn thay đổi mật khẩu
  /logout:
    get:
      tags:
        - auth
      summary: logout
      operationId: logout
      responses:
        "200":
          description: successful logout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Logout"
  /dashboard:
    get:
      tags:
        - dashboard
      summary: data statistics
      operationId: dashboard
      security:
        - BearerAuth: []
      responses:
        "200":
          description: data statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
  /location:
    get:
      tags:
        - location
      summary: Returns location list
      operationId: getLocation
      parameters:
        - name: name
          in: query
          description: search location by name
          schema:
            type: string
            example: quan
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list location
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListLocation"
    post:
      tags:
        - location
      summary: add new record location
      operationId: postLocation
      security:
        - BearerAuth: []
      requestBody:
        description: create new location
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyCreateLocation"
        required: true
      responses:
        "200":
          description: create successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseCreateLocation"
  /location/{id}:
    put:
      tags:
        - location
      summary: update a exist location
      operationId: putLocation
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID to update
          required: true
          schema:
            type: integer
            format: int64
            example: 4
      requestBody:
        description: update location
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                department_id:
                  type: integer
                note:
                  type: string
        required: true
      responses:
        "200":
          description: update successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  department_id:
                    type: integer
                  note:
                    type: string
    delete:
      tags:
        - location
      summary: delete location
      operationId: deleteLocation
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID to delete
          required: true
          schema:
            type: integer
            format: int64
            example: 5
      responses:
        "200":
          description: delete successful
          content:
            application/json:
              schema:
                type: integer
  /department:
    get:
      tags:
        - metadata
      summary: Returns department list
      operationId: getDepartment
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list department
          content:
            application/json:
