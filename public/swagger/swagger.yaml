  /manufactorer:
    get:
      tags:
        - metadata
      summary: Returns manufactorer list
      operationId: getManufactorer
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list manufactorer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListManufactorer"
  /model-asset:
    get:
      tags:
        - metadata
      summary: Returns model list
      operationId: getModel
      security:
        - BearerAuth: []
      responses:
        "200":
          description: successful show list model
          content:
