          description: ID to update
          required: true
          schema:
            type: integer
            format: int64
            example: 4
      requestBody:
        description: update asset
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BodyCreateAsset"
        required: true
      responses:
        "200":
          description: update successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseCreateAsset"
    delete:
      tags:
        - asset
      summary: delete asset
      operationId: deleteAsset
      security:
