          type: integer
          example: 10
        total_asset:
          type: integer
          example: 10
        recent_users:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 11
              name:
                type: string
                example: hoang
              email:
                type: string
                example: hoangvn1212@gmail.com
              status:
                type: integer
                example: 1
              token:
                type: string
                example: abcadsbshssssssss
              email_verified_at:
                type: string
                format: ISO8601
                example: 2024-01-24T03:31:56.000000Z
              phone:
                type: string
                example: 0586444225
              location_id:
                type: integer
                example: 1
        recent_asset:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                example: 13371
              name:
                type: string
                example: logitech-1357
              location:
                type: string
                example: distric1
              category:
                type: string
                example: đồ công nghệ
              condition:
                type: integer
                default: 1
                enum:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
              purchase:
                type: object
                properties:
                  date:
                    type: string
                    format: ISO8601
                    example: 2011-03-03
                  serial:
                    type: string
                    example: sku1137
                  warrranty:
                    type: string
                    example: 34
                  supplier:
                    type: string
                    example: GearVN
                  model:
                    type: string
                    example: G3176
                  manufactorer:
                    type: string
                    example: logitech
              price:
                type: string
                example: 3000
              note:
                type: string
                example: abc

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
